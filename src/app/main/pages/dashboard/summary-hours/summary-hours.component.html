
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title">Resumen de Horas</h4>
                <i data-feather="help-circle" class="font-medium-3 text-muted cursor-pointer"></i>
            </div>
            <div class="pt-1 pb-3 card-body p-0">
                <div class="btn-group d-flex justify-content-center">
                    <div ngbDropdown>
                      <button
                        type="button"
                        class="btn btn-primary dropdown-toggle budget-dropdown"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        ngbDropdownToggle
                        rippleEffect
                      >
                        {{textCurrentPeriod}}
                      </button>
                      <div ngbDropdownMenu>
                        <a ngbDropdownItem (click)="summaryHoursPerPeriod(item.idPeriodo)" *ngFor="let item of periods">{{item.descripcion}}</a>
                      </div>
                    </div>
                  </div>
                <div id="goalChartoptionsTotal" class="mb-1 mt-1 pt-1" #goalChartRef>
                    <!-- Apexchart component-->
                    <apx-chart [chart]="{
                  height: 245,
                  width: isMenuToggled === false ? goalChartRef.offsetWidth : goalChartoptionsTotal.chart.width,
                  type: 'radialBar',
                  sparkline: {
                    enabled: true
                  },
                  dropShadow: {
                    enabled: true,
                    blur: 3,
                    left: 1,
                    top: 1,
                    opacity: 0.1
                  }
                }" [colors]="goalChartoptionsTotal.colors" [plotOptions]="goalChartoptionsTotal.plotOptions"
                        [fill]="goalChartoptionsTotal.fill" [series]="data.goalOverview.series"
                        [stroke]="goalChartoptionsTotal.stroke" [grid]="goalChartoptionsTotal.grid"></apx-chart>
                    <!-- / Apexchart component-->
                </div>
                <div class="row border-top text-center mx-0">
                    <div class="col-6 border-right py-1">
                        <p class="card-text text-muted mb-0">Horas Por Completar</p>
                        <h3 class="font-weight-bolder mb-0">{{ data.goalOverview.analyticsData.completed }}</h3>
                    </div>
                    <div class="col-6 py-1">
                        <p class="card-text text-muted mb-0">Horas Registradas</p>
                        <h3 class="font-weight-bolder mb-0">{{ data.goalOverview.analyticsData.inProgress }}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
